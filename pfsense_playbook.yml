---
- name: Setup PFsense
  hosts: firewall
  tasks:
  - name: "allow port 80 open"
    pfsensible.core.pfsense_nat_port_forward:
      descr: 'port[80]'
      interface: wan
      source: any:[PORT]
      destination: any:[PORT]
      target: 192.168.1.103:[PORT]
      state: present
      protocol: tcp/udp
